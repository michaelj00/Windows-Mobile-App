<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>page3</title>



    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="page3.css" rel="stylesheet" />
    <script src="page3.js"></script>

</head>
<body>
    <div class="page2 fragment" style="overflow:scroll">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Business Info</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <p id="BusName"> </p>
            <p id="BusPhone"></p>
            <p id="DialBus"></p>
            <p id="BusURL"></p>
            <p id="BusDays"></p>
            <p id="BusHours"></p>
            <p id="BusAddress"></p>

            <!--
             <div>
                 <textarea id="outputField" rows="10" cols="10"></textarea>
             </div> -->

            <div id="locationSection" aria-label="Location Section">
                <h2 class="group-title" role="heading"></h2>
            </div>
            <div>
                <iframe id="map"></iframe>
            </div>


        </section>
    </div>
</body>
</html>
